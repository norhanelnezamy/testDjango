	{% extends "base.html" %}
	{% block content %}
    <form method="POST" action="/post/create/" class="form-horizontal" enctype="multipart/form-data">
      <div class="panel-heading">Create new post</div>
      <div class="panel-body">
        
          {% csrf_token%}
            <div class="form-group has-feedback has-error">
                <label class="col-lg-3 control-label">Title</label>
                <div class="col-lg-8">
                  {{ form.title }}
                  {{ form.title.errors }}
               </div>
            </div>
            <div class="form-group has-feedback has-error">
                <label class="col-lg-3 control-label">Content</label>
                <div class="col-lg-8">
                  {{ form.content }}
                  {{ form.content.errors }}
              </div>
            </div>
            <div class="form-group has-feedback has-error">
                <label class="col-lg-3 control-label">upload image</label>
                <div class="col-lg-8">
                  {{ form.image }}
                  {{ form.content.errors }}
              </div>
            </div>
            <input type="submit" class="btn btn-primary" style="margin-left: 59%;" value="Add New Post">
      </div>
    </form>
	{% endblock %}
